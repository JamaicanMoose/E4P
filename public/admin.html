<!DOCTYPE html>
<html>
<head>
  <title>E4P Admin</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/javascript/admin.js"></script>
  <script src="/javascript/header.js"></script>
  <script src="/javascript/chat.js"></script>
  <script src='/javascript/sound.js'></script>
  <link rel="stylesheet" href="/css/admin.css"/>
  <link rel="stylesheet" href="/css/header.css"/>
  <link rel="stylesheet" href="/css/icons.css"/>
  <link rel="stylesheet" href="/css/chat.css"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>

<body onload = "initialize()">
  <div class="wrapper">
    <div class="topnav"></div>
    <div class="main-content">
      <div class="tab">
      </div>

      <div class="chatcontent">
        <div class="messagesBox">
          <div class="messages"></div>
          <div id="typingIcon">
            <img src="img/typing_icon.png" alt="The user is typing...">
          </div>
        </div>
        <div class="chatAction"></div>
      </div>
    </div>
  </div>
  <audio id='newMessageSound' src='audio/newMessage.mp3' type='audio/mp3'></audio>
  <audio id='newChatSound' src='audio/newChat.mp3' type='audio/mp3'></audio>
</body>
</html>
