<body>
  <nav class="navbar navbar-expand-lg navbar-dark"></nav>
  <center>
  <h1 class = "center">Ears for Peers Admin Login</h1>
  <form action="/admin/login", method="post">
    <p>
    <input class = "input_box"
           type = "username" 
           id = "myText"
           name = "username"
           placeholder = "Username">
    </p>
    <p>
    <input class = "input_box"
           type = "password" 
           id = "myPwd"
           name = "password"
           placeholder= "Password">

  </form>

  <p>
    <br>
    <a href="/admin/change/request">Change Password</a>
  </p>
  
  </center>
